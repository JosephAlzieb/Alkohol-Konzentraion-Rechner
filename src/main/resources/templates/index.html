<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alkoomat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<center><h1 aria-expanded="true"> Willkommen bei Alkoomat (: </h1></center>

<br>
<br>

<div class="container-xl">

    <form method="post" action="/alko" name="alkoform">

        <div class="input-group input-group-lg">
            <span class="input-group-text" id="Gewicht">Gewicht(kg)</span>
            <input type="number" class="form-control">
        </div>

        <br>
        <br>

        <div class="input-group input-group-lg">
            <span class="input-group-text" id="Bier">Bier 5%(ml)</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

        <br>
        <br>

        <div class="input-group input-group-lg">
            <span class="input-group-text" id="Wein">Wein 12%(ml)</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

        <br>
        <br>

        <div class="input-group input-group-lg">
            <span class="input-group-text" id="Vodka">Vodka 40%(ml)  </span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

        <br>
        <br>

        <div class="input-group input-group-lg">
            <span class="input-group-text" id="Whiskey">Whiskey 43%(ml)</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

        <br>
        <br>

        <center>
            <button type="submit" class="btn btn-success">abschicken</button>
        </center>
    </form>

</div>

</body>
</html>
